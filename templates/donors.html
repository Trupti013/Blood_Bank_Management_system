<html>
    <head>
        <title>DONORS</title>
    </head>
    <body>
        <form action="/Dcheck" method="post">
            <table>
                <tr>
                    <td>BLOOD TYPE:</td>
                    <td><SELECT name="blood_group">
                    <option value="select">select blood type</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    </SELECT></td>
                    <td><input type="submit" name="submit"></td>
                </tr>
            </table>
        </form>
            <h2>Blood Requests</h2>

        {%if x!=(())%}
        <table border="1">
            <tr>
                <td>NAME</td>
                <td>DOB</td>
                <td>BLOOD TYPE</td>
                <td>PHONE NO.</td>
                <td>AREA</td>
            </tr>
            {%for i in x:%}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[6]}}</td>
            </tr>
            {%endfor%}
        </table>
        {%else%}

        <h3>No requests for this blood type</h3>
        {%endif%}
        <br>
        <br>
        <h4>To edit your details <a href="/doedit">Edit</a></h4>
        <h4>To delete your account <a href="/dodelete">Delete</a>

        <h2><a href="/">HOME</a></h2>

    </body>
</html>
